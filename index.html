<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thermodynamic Ledger v3.0</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons (Robust Replacement for Lucide) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #e2e8f0; /* Slate 200 */
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .math-block {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        /* Icon Alignment Fix */
        i.ph {
            vertical-align: middle;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- Icon System (Polyfill) ---
        // Replacing Lucide with Phosphor Icons via simple wrapper components
        // to prevent UMD dependency errors.
        
        const IconWrapper = ({ name, size = 24, className = "" }) => (
            <i 
                className={`ph ph-${name} ${className}`} 
                style={{ fontSize: size }} 
            />
        );

        const Cpu = (p) => <IconWrapper name="cpu" {...p} />;
        const ShieldCheck = (p) => <IconWrapper name="shield-check" {...p} />;
        const Flame = (p) => <IconWrapper name="fire" {...p} />;
        const GitBranch = (p) => <IconWrapper name="git-branch" {...p} />;
        const Scale = (p) => <IconWrapper name="scales" {...p} />;
        const Lock = (p) => <IconWrapper name="lock" {...p} />;
        const Activity = (p) => <IconWrapper name="activity" {...p} />;
        const Menu = (p) => <IconWrapper name="list" {...p} />;
        const X = (p) => <IconWrapper name="x" {...p} />;
        const ChevronRight = (p) => <IconWrapper name="caret-right" {...p} />;
        const Database = (p) => <IconWrapper name="database" {...p} />;
        const Atom = (p) => <IconWrapper name="atom" {...p} />;
        const AlertTriangle = (p) => <IconWrapper name="warning" {...p} />;
        const FileText = (p) => <IconWrapper name="file-text" {...p} />;
        const CheckCircle = (p) => <IconWrapper name="check-circle" {...p} />;


        // --- Components ---

        const SectionHeader = ({ number, title, icon: Icon }) => (
            <div className="flex items-center gap-3 mb-6 mt-12 border-b border-slate-800 pb-2">
                <div className="bg-cyan-900/20 p-2 rounded text-cyan-400">
                    <Icon size={24} />
                </div>
                <h2 className="text-2xl md:text-3xl font-bold tracking-tight text-white">
                    <span className="text-slate-500 font-mono mr-2">{number}.</span>
                    {title}
                </h2>
            </div>
        );

        const MathBox = ({ title, children }) => (
            <div className="my-6 p-6 bg-slate-900 rounded border-l-4 border-cyan-500 font-mono text-center">
                <div className="text-slate-500 text-sm mb-2 uppercase tracking-widest">{title}</div>
                <div className="text-xl md:text-2xl text-cyan-100 math-block">
                    {children}
                </div>
            </div>
        );

        const DefinitionCard = ({ term, definition, type = "neutral" }) => {
            const colors = {
                neutral: "border-slate-700 bg-slate-900/50",
                danger: "border-red-900/50 bg-red-950/10 text-red-100",
                success: "border-emerald-900/50 bg-emerald-950/10 text-emerald-100",
                warning: "border-amber-900/50 bg-amber-950/10 text-amber-100"
            };
            
            return (
                <div className={`p-4 rounded border ${colors[type]} mb-4`}>
                    <h4 className="font-bold font-mono mb-1">{term}</h4>
                    <p className="text-sm opacity-90">{definition}</p>
                </div>
            );
        };

        const NavBar = () => {
            const [isOpen, setIsOpen] = useState(false);

            const navLinks = [
                { name: "Executive Summary", href: "#summary" },
                { name: "Core Logic", href: "#logic" },
                { name: "Protocol", href: "#protocol" },
                { name: "Tokenomics", href: "#tokenomics" },
                { name: "Roadmap", href: "#roadmap" },
            ];

            return (
                <nav className="fixed top-0 w-full z-50 glass-panel border-b border-slate-800">
                    <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2 font-mono font-bold text-cyan-400">
                            <Atom size={20} />
                            <span>THERMODYNAMIC LEDGER</span>
                            <span className="text-xs text-slate-500 border border-slate-700 px-1 rounded">v3.0</span>
                        </div>
                        
                        {/* Desktop Nav */}
                        <div className="hidden md:flex gap-6 text-sm font-medium text-slate-400">
                            {navLinks.map(link => (
                                <a key={link.name} href={link.href} className="hover:text-cyan-400 transition-colors">
                                    {link.name}
                                </a>
                            ))}
                            <a href="https://github.com" target="_blank" className="flex items-center gap-1 text-white bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded transition-colors">
                                <GitBranch size={14} /> GitHub
                            </a>
                        </div>

                        {/* Mobile Toggle */}
                        <button className="md:hidden text-slate-300" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X /> : <Menu />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-slate-950 border-b border-slate-800 p-4">
                            {navLinks.map(link => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    className="block py-3 text-slate-400 hover:text-cyan-400 border-b border-slate-900"
                                    onClick={() => setIsOpen(false)}
                                >
                                    {link.name}
                                </a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => (
            <header className="pt-32 pb-20 px-4 max-w-4xl mx-auto text-center">
                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-950/30 text-cyan-400 border border-cyan-900/50 text-xs font-mono mb-6">
                    <span className="relative flex h-2 w-2">
                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                      <span className="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                    </span>
                    ENGINEERING SPECIFICATION // GOLDEN MASTER
                </div>
                <h1 className="text-4xl md:text-6xl font-bold tracking-tight text-white mb-6">
                    The Thermodynamic Ledger
                </h1>
                <p className="text-xl md:text-2xl text-slate-400 font-light mb-8 max-w-2xl mx-auto">
                    The Optimistic Protocol for Verified Autonomous Science
                </p>
                <div className="flex flex-col md:flex-row gap-4 justify-center">
                    <button className="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded flex items-center justify-center gap-2 transition-all">
                        <FileText size={18} /> Read Whitepaper
                    </button>
                    <button className="px-6 py-3 bg-slate-800 hover:bg-slate-700 text-slate-200 font-bold rounded flex items-center justify-center gap-2 transition-all">
                        <GitBranch size={18} /> View Source
                    </button>
                </div>
                <div className="mt-12 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div className="p-4 rounded bg-slate-900/50">
                        <div className="text-2xl font-bold text-white font-mono">L1</div>
                        <div className="text-xs text-slate-500 uppercase">Market Layer</div>
                    </div>
                    <div className="p-4 rounded bg-slate-900/50">
                        <div className="text-2xl font-bold text-white font-mono">AlphaFold 3</div>
                        <div className="text-xs text-slate-500 uppercase">Physics Kernel</div>
                    </div>
                    <div className="p-4 rounded bg-slate-900/50">
                        <div className="text-2xl font-bold text-white font-mono">Nova</div>
                        <div className="text-xs text-slate-500 uppercase">ZK Folding</div>
                    </div>
                    <div className="p-4 rounded bg-slate-900/50">
                        <div className="text-2xl font-bold text-white font-mono">BME</div>
                        <div className="text-xs text-slate-500 uppercase">Tokenomics</div>
                    </div>
                </div>
            </header>
        );

        const ExecutiveSummary = () => (
            <section id="summary" className="py-12 px-4 border-t border-slate-900">
                <div className="max-w-4xl mx-auto">
                    <SectionHeader number="1" title="Executive Summary" icon={Activity} />
                    
                    <div className="prose prose-invert max-w-none text-slate-300">
                        <p className="lead text-lg mb-6">
                            The digital economy stands at the precipice of a <strong>"Trust Singularity."</strong> As the marginal cost of generating intelligence approaches zero, the "Ouroboros Loop"—AI training on AI data—threatens to collapse global entropy.
                        </p>
                        <p className="mb-6">
                            The Thermodynamic Ledger (v3.0) is a Layer-1 protocol designed to solve the twin crises of verification and entropy. It treats intelligence not as a computational product, but as a physical commodity: the thermodynamic work of reducing uncertainty.
                        </p>
                        
                        <div className="grid md:grid-cols-2 gap-6 my-8">
                            <DefinitionCard 
                                type="warning"
                                term="The Problem" 
                                definition="Standard consensus (PoS/PoW) validates order, not truth. In an era of infinite synthetic content, we cannot rely on subjective voting to determine scientific reality."
                            />
                            <DefinitionCard 
                                type="success"
                                term="The Solution" 
                                definition="A 'Proof-of-Physics' consensus anchored by deterministic simulations (AlphaFold 3, OpenMM). We decouple Consensus (Market) from Truth (Physics) via Optimistic Verification."
                            />
                        </div>
                    </div>
                </div>
            </section>
        );

        const CoreLogic = () => (
            <section id="logic" className="py-12 px-4 bg-slate-900/20">
                <div className="max-w-4xl mx-auto">
                    <SectionHeader number="3" title="The Physics of Truth" icon={Scale} />
                    
                    <div className="space-y-6 text-slate-300">
                        <p>
                            We define the Economic Value (V) of any scientific assertion as the inverse of its Ex-Post Surprise. An agent generates value only when it accurately predicts a low-entropy state that is validated by a high-fidelity simulation Q.
                        </p>

                        <MathBox title="Value as Entropy Reduction">
                            V ∝ 1 / S<sub>ex-post</sub> <br/>
                            <span className="text-lg text-slate-400 mt-2 block">
                                D<sub>KL</sub>(P || Q) = ∑ P(x) log( P(x) / Q(x) )
                            </span>
                        </MathBox>

                        <h3 className="text-xl font-bold text-white mt-8 mb-4">The Verification Hierarchy</h3>
                        <p>To solve the "Scalability Trilemma" (Scale, Truth, Cost), we implement a funnel designed to filter noise at the lowest possible cost.</p>

                        <div className="grid md:grid-cols-3 gap-4 mt-6">
                            <div className="p-6 bg-slate-950 border border-slate-800 rounded hover:border-cyan-700 transition-colors">
                                <div className="text-cyan-400 font-mono text-sm mb-2">Layer 1</div>
                                <h4 className="text-xl font-bold text-white mb-2">Market</h4>
                                <ul className="text-sm text-slate-400 space-y-2">
                                    <li><strong>Mechanism:</strong> Prediction Market</li>
                                    <li><strong>Cost:</strong> ~$0.01</li>
                                    <li><strong>Time:</strong> Seconds</li>
                                    <li><strong>Role:</strong> Filters low-confidence claims via economic risk.</li>
                                </ul>
                            </div>
                            <div className="p-6 bg-slate-950 border border-slate-800 rounded hover:border-cyan-700 transition-colors">
                                <div className="text-cyan-400 font-mono text-sm mb-2">Layer 2</div>
                                <h4 className="text-xl font-bold text-white mb-2">Surrogate</h4>
                                <ul className="text-sm text-slate-400 space-y-2">
                                    <li><strong>Mechanism:</strong> Lightweight ML</li>
                                    <li><strong>Cost:</strong> ~$0.50</li>
                                    <li><strong>Time:</strong> Minutes</li>
                                    <li><strong>Role:</strong> Automated audit for structural errors.</li>
                                </ul>
                            </div>
                            <div className="p-6 bg-slate-950 border border-slate-800 rounded hover:border-cyan-700 transition-colors relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-1 bg-amber-500/20 text-amber-500 text-xs font-bold font-mono">TRUTH</div>
                                <div className="text-cyan-400 font-mono text-sm mb-2">Layer 3</div>
                                <h4 className="text-xl font-bold text-white mb-2">Physics</h4>
                                <ul className="text-sm text-slate-400 space-y-2">
                                    <li><strong>Mechanism:</strong> Simulation (AlphaFold)</li>
                                    <li><strong>Cost:</strong> $50.00+</li>
                                    <li><strong>Time:</strong> Hours</li>
                                    <li><strong>Role:</strong> Ultimate dispute resolution.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Protocol = () => (
            <section id="protocol" className="py-12 px-4">
                <div className="max-w-4xl mx-auto">
                    <SectionHeader number="4" title="Optimistic Verification" icon={ShieldCheck} />
                    
                    <div className="grid md:grid-cols-2 gap-8">
                        <div>
                            <h3 className="text-lg font-bold text-white mb-4">The Challenge Window</h3>
                            <p className="text-slate-300 mb-4">
                                Claims remain "Provisional" for a duration <em>T</em> (24-72h). During this time, Validator Agents ("Watchtowers") scan for discrepancies using Layer 2 models.
                            </p>
                            <ul className="space-y-3">
                                <li className="flex gap-3">
                                    <CheckCircle size={20} className="text-emerald-500 shrink-0" />
                                    <span className="text-slate-400 text-sm"><strong>Silence:</strong> If T elapses without challenge, claim is Finalized.</span>
                                </li>
                                <li className="flex gap-3">
                                    <AlertTriangle size={20} className="text-amber-500 shrink-0" />
                                    <span className="text-slate-400 text-sm"><strong>Challenge:</strong> Validator posts Counter-Bond. Dispute moves to L3 Physics Kernel.</span>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h3 className="text-lg font-bold text-white mb-4">Game Theory (Nash Equilibrium)</h3>
                            <div className="bg-slate-900 p-4 rounded border border-slate-800 text-sm font-mono text-slate-300">
                                <div className="mb-2">E[V] = p(B - C) + (1-p)(-C)</div>
                                <div className="text-xs text-slate-500">
                                    Where B = Bond, C = Cost of Sim, p = Probability of Lie.
                                </div>
                            </div>
                            <p className="text-slate-400 mt-4 text-sm">
                                Claims are only challenged if the probability of falsehood exceeds the ratio of simulation cost to bond size. By setting B &gt;&gt; C, we force p to be negligible. Rational agents will not lie.
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Tokenomics = () => (
            <section id="tokenomics" className="py-12 px-4 bg-slate-900/20">
                <div className="max-w-4xl mx-auto">
                    <SectionHeader number="8" title="Tokenomics: The Entropic Engine" icon={Flame} />
                    
                    <p className="text-slate-300 mb-8">
                        The protocol employs a dual-token architecture modeled on the Burn-and-Mint Equilibrium (BME).
                    </p>

                    <div className="grid md:grid-cols-2 gap-6">
                        {/* FLUX Token */}
                        <div className="glass-panel p-6 rounded-lg border-t-4 border-cyan-500">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-2xl font-bold text-white">FLUX</h3>
                                <span className="text-xs bg-cyan-900/30 text-cyan-400 px-2 py-1 rounded">Energy Token</span>
                            </div>
                            <p className="text-slate-400 text-sm mb-4">Inflationary Utility Token. The fuel for the network.</p>
                            <ul className="space-y-2 text-sm text-slate-300 font-mono">
                                <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-cyan-500 rounded-full"></div> Gas for L1 Transactions</li>
                                <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-cyan-500 rounded-full"></div> Staking for Validators</li>
                                <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-cyan-500 rounded-full"></div> Payment to Lab Nodes</li>
                            </ul>
                        </div>

                        {/* ENT Token */}
                        <div className="glass-panel p-6 rounded-lg border-t-4 border-amber-500">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-2xl font-bold text-white">ENT</h3>
                                <span className="text-xs bg-amber-900/30 text-amber-400 px-2 py-1 rounded">Truth Asset</span>
                            </div>
                            <p className="text-slate-400 text-sm mb-4">Deflationary Store of Value. Certificate of Entropy Reduction.</p>
                            <ul className="space-y-2 text-sm text-slate-300 font-mono">
                                <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-amber-500 rounded-full"></div> Minted only via Proof of Simulation</li>
                                <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-amber-500 rounded-full"></div> Burned to train Child Agents</li>
                                <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 bg-amber-500 rounded-full"></div> Represents pure scientific data</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ComparisonMatrix = () => {
            const data = [
                { feature: "Truth Anchor", bittensor: "Peer Opinion", gensyn: "Math (Gradients)", tl: "Physics (Simulation)" },
                { feature: "Consensus", bittensor: "Subjective (Yuma)", gensyn: "Probabilistic", tl: "Optimistic (Game Theory)" },
                { feature: "Privacy", bittensor: "Open Weights", gensyn: "Leaky Gradients", tl: "ZK 'Glass Box'" },
                { feature: "Use Case", bittensor: "Gen Text/Image", gensyn: "Model Training", tl: "Scientific Discovery" },
            ];

            return (
                <section className="py-12 px-4">
                    <div className="max-w-4xl mx-auto">
                        <SectionHeader number="10" title="Competitive Analysis" icon={Database} />
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="border-b border-slate-700 text-slate-400 text-sm uppercase font-mono">
                                        <th className="py-4 px-2">Feature</th>
                                        <th className="py-4 px-2 opacity-50">Bittensor (TAO)</th>
                                        <th className="py-4 px-2 opacity-50">Gensyn</th>
                                        <th className="py-4 px-2 text-cyan-400">Thermodynamic Ledger</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm">
                                    {data.map((row, i) => (
                                        <tr key={i} className="border-b border-slate-800 hover:bg-slate-900/30 transition-colors">
                                            <td className="py-4 px-2 font-bold text-white">{row.feature}</td>
                                            <td className="py-4 px-2 text-slate-400">{row.bittensor}</td>
                                            <td className="py-4 px-2 text-slate-400">{row.gensyn}</td>
                                            <td className="py-4 px-2 text-cyan-300 font-semibold">{row.tl}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            )
        }

        const Roadmap = () => (
            <section id="roadmap" className="py-12 px-4 border-t border-slate-900">
                <div className="max-w-4xl mx-auto">
                    <SectionHeader number="9" title="The Galileo Sequence" icon={GitBranch} />
                    
                    <div className="relative border-l border-slate-800 ml-4 space-y-12 my-8">
                        <div className="pl-8 relative">
                            <div className="absolute -left-1.5 top-2 w-3 h-3 bg-emerald-500 rounded-full"></div>
                            <h4 className="text-lg font-bold text-white">Phase 1: "Toy Physics" (Completed)</h4>
                            <p className="text-sm text-slate-400 mt-1">Validation of Game Theory via SHA-256 Hash Inversion puzzles. Demonstrated rational validator behavior.</p>
                        </div>
                        <div className="pl-8 relative">
                            <div className="absolute -left-1.5 top-2 w-3 h-3 bg-cyan-500 rounded-full animate-pulse"></div>
                            <h4 className="text-lg font-bold text-white">Phase 2: "Petri Dish" (Current)</h4>
                            <p className="text-sm text-slate-400 mt-1">Testnet calibration. Small Molecule Docking via AutoDock Vina. "Red Team Week" incentivizing adversarial molecule attacks.</p>
                        </div>
                        <div className="pl-8 relative">
                            <div className="absolute -left-1.5 top-2 w-3 h-3 bg-slate-700 rounded-full"></div>
                            <h4 className="text-lg font-bold text-white">Phase 3: Thermodynamic Mainnet</h4>
                            <p className="text-sm text-slate-400 mt-1">Project Galileo. Production Science. AlphaFold 3 & OpenMM integration. Onboarding of DeSci DAOs.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="py-12 bg-slate-950 border-t border-slate-900 text-center text-slate-500 text-sm">
                <div className="max-w-4xl mx-auto px-4">
                    <div className="flex justify-center gap-6 mb-8">
                        <a href="#" className="hover:text-cyan-400">Whitepaper PDF</a>
                        <a href="#" className="hover:text-cyan-400">GitHub</a>
                        <a href="#" className="hover:text-cyan-400">Discord</a>
                        <a href="#" className="hover:text-cyan-400">Twitter</a>
                    </div>
                    <p className="font-mono text-xs opacity-50">
                        © 2025 The Thermodynamic Foundation. <br/>
                        "Truth is not a matter of votes; it is a matter of reproducibility."
                    </p>
                </div>
            </footer>
        );

        const App = () => (
            <div className="min-h-screen">
                <NavBar />
                <Hero />
                <ExecutiveSummary />
                <CoreLogic />
                <Protocol />
                <Tokenomics />
                <ComparisonMatrix />
                <Roadmap />
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
